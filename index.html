<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="keyboard">
        <div class="top">
            <h1 class="key">Q</h1>
            <h1 class="key">W</h1>
            <h1 class="key">E</h1>
            <h1 class="key">R</h1>
            <h1 class="key">T</h1>
            <h1 class="key">Y</h1>
            <h1 class="key">U</h1>
            <h1 class="key">I</h1>
            <h1 class="key">O</h1>
            <h1 class="key">P</h1>
        </div>
        <div class="middle">
            <h1 class="key">A</h1>
            <h1 class="key">S</h1>
            <h1 class="key">D</h1>
            <h1 class="key">F</h1>
            <h1 class="key">G</h1>
            <h1 class="key">H</h1>
            <h1 class="key">J</h1>
            <h1 class="key">K</h1>
            <h1 class="key">L</h1>
        </div>
        <div class="bottom">
            <h1 class="key">Z</h1>
            <h1 class="key">X</h1>
            <h1 class="key">C</h1>
            <h1 class="key">V</h1>
            <h1 class="key">B</h1>
            <h1 class="key">N</h1>
            <h1 class="key">M</h1>
        </div>
    </div>

    <div class="text"></div>
    
    <script src="script.js"></script>
</body>
</html>
